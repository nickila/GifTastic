        }
        function renderButtons() {
            $("#button-div").empty();
            for (i = 0; i < gifArray.length; i++) {
                var a = $("<button>");
                a.addClass("gif-button");
                a.attr("data-gif", gifArray[i]);
                a.text(gifArray[i]);
                $("#button-div").append(a);

        $("#add-gif").on("click", function (event) {
            event.preventDefault();
            var gif = $("#gif-input").val().trim();
